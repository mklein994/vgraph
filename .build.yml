image: archlinux
sources:
  - https://github.com/mklein994/vgraph
environment:
  PATH: '"~/.cargo/bin:$PATH"'
  PROJECT_DIR: "vgraph"
tasks:
  - rustup: |
      curl -sSf -o rustup.sh "https://sh.rustup.rs"
      sh ./rustup.sh -y
      rustc --version
      cargo --version
  - fmt_check: |
      rustup component add rustfmt
      cd $PROJECT_DIR
      cargo fmt -- --check
  - build: |
      cd $PROJECT_DIR
      cargo build --verbose
  - test: |
      cd $PROJECT_DIR
      cargo test --verbose
